<div class="row">
    <table class="table">
        <tr>
            <th style="width: 10%">UserID</th>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Active Roles</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.role}}</td>
            <td><button (click)="editRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
        </tr>
    </table>
</div>
